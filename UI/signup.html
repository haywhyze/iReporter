    <header>
        <nav class="site-nav">
            <a href="index.html"><img class="site-nav__logo" src="img/logo.svg" alt="Logo" srcset=""></a>

            <ul class="site-nav-ul">
            </ul>
            <ul class="site-nav-ul site-nav__right">
                <li class="site-nav__item button"> <a href="signin.html">Sign In</a> </li>
            </ul>
        </nav>
    </header>
    <main class="sign-main">
        <div class="container-form">
            <div>
                <h2>Sign Up</h2>
                <p>Register now to join the community of citizens willing to effect progressive change.</p>
            </div>
            <form action="#" class="form">

                <div class="form__group">
                    <input type="text" name="name" placeholder="Full name" id="name" class="form__input required">
                    <label for="name" class="form__label">Full name</label>
                </div>

                <div class="form__group">
                    <input type="text" name="username" placeholder="Username" id="username" class="form__input required">
                    <label for="username" class="form__label">Username</label>
                </div>

                <div class="form__group">
                    <input type="email" name="email" placeholder="Email address" id="email" class="form__input required">
                    <label for="email" class="form__label">Email address</label>
                </div>

                <div class="form__group">
                    <input type="password" name="password" placeholder="Password" id="password" class="form__input required">
                    <label for="password" class="form__label">Password</label>
                </div>

                <div class="form__group">
                    <input type="password" name="confirm-password" placeholder="Confirm Password" id="password" class="form__input required">
                    <label for="confirm-password" class="form__label">Confirm Password</label>
                </div>

                <div class="form__group">
                    <input type="tel" name="phone" placeholder="Phone Number Here" id="username" class="form__input required">
                    <label for="username" class="form__label">Phone Number Here</label>
                </div>
                <div>
                    <a href="#" class="button button--alt">Sign Up</a>
                </div>
                <p>If you already have an account, click <a class="button" href="./signin.html">here</a> to log in</p>
            </form>
        </div>


    </main>
