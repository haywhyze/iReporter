<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Home | iReporter</title>

<body class="sign-body">


    <header>
        <nav class="site-nav">
            <a href="#"><img class="site-nav__logo" src="img/logo.svg" alt="Logo" srcset=""></a>

            <ul class="site-nav-ul">
            </ul>
            <ul class="site-nav-ul site-nav__right">
                <li class="site-nav__item button button--alt"> <a href="signup.html">Sign Up</a> </li>
            </ul>
        </nav>
    </header>
    <main class="sign-main">
        <div class="container-form">
            <div>
                <h2>Sign In</h2>
                <p>Welcome back, We missed you.</p>
            </div>
            <form action="#" class="form">

                <div class="form__group">
                    <input type="text" name="username" placeholder="Username" id="username" class="form__input required">
                    <label for="username" class="form__label">Username</label>
                </div>

                <div class="form__group">
                    <input type="email" name="email" placeholder="Email address" id="email" class="form__input required">
                    <label for="email" class="form__label">Email address</label>
                </div>

                <div class="form__group">
                    <input type="password" name="password" placeholder="Password" id="password" class="form__input required">
                    <label for="password" class="form__label">Password</label>
                </div>

                <div>
                    <a href="#" class="button button--alt">Sign In</a>
                </div>
                <p>If you do not have an account, click <a class="button" href="./signup.html">here</a> to register</p>
            </form>
        </div>


    </main>
    <footer class="sign-footer">
        <div>
            <nav class="site-nav-foot">
                <ul class="site-nav-ul">
                    <li class="site-nav__item button"> <a href="">Terms and Conditions</a> </li>
                </ul>
                <a><img class="site-nav__logo" src="img/logo-ireporter2.svg" alt="Logo" srcset=""></a>

            </nav>
            <div class="copy">
                <p> &copy;2018. Yusuf Ayo.</p>
            </div>
        </div>
    </footer>




    <script src="js/script.js"></script>
</body>
